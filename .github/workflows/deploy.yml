name: Build & Deploy Daily

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Create minimal site
        run: |
          set -e
          mkdir -p site
          cat > site/index_en.html <<'HTML'
          <!doctype html><meta charset="utf-8">
          <title>Setup OK — autosite-pro</title>
          <h1>✅ GitHub Pages is working</h1>
          <p>If you see this page, the workflow and Pages are configured correctly.</p>
          HTML
          cp site/index_en.html site/index_ar.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

